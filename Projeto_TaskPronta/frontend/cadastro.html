<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Estilo  -->
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/e8e0d3433b.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="js/cadastro.js" ></script>

    <title>Debt</title>
    <!-- <img class="imglogo" src="img/dept-logo1.png" align="middle" width="160">-->

  </head>
  <body>
    <header>
      <nav class="fundo navbar navbar-expand-sm navbar-light justify-content-end d-flex">
        <div> 
          <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="nav-principal">
            <ul class="navbar-nav ms-auto me-4 mt-2">
              <li class="nav-item float-right"></li>
              <li class="nav-item">
                <a href="index.html" class="btn btn-outline-light me-2">Login</a>
              </li>
              
            </ul>
            
          </div>
        </div>
      </nav>
        </div>
      
    </header>

    <section>
      <div class="container">
        <div class="row mx-auto">
        <div class="col-md-5 mx-auto">
          <div class="card mt-5">
            <article class="card-body">
              
              <h4 class="card-title mb-4 mt-1">Cadastro</h4>
              
              <hr>
              <form>
                <div class="form-group mb-3">
                    <h6>Nome:</h6>
                    <input name="nome" id="nome" class="form-control" placeholder="Nome" type="text">
                </div>

                <div class="form-group mb-3">
                    <h6>Sobrenome:</h6>
                    <input name="sobrenome" id="sobrenome"  class="form-control" placeholder="Sobrenome" type="text">
                </div>

                <div class="form-group mb-3">
                    <h6>Data de Nascimento:</h6>
                    <input name="datanascimento"  id="datanascimento" class="form-control" type="date">
                </div> <!-- form-group// -->

                
                <div class="form-group mb-3">
                    <h6>Email:</h6>
                    <input name="email" class="form-control"  id="email" placeholder="Email" type="email">
                </div> <!-- form-group// -->

               
                <div class="form-group mb-3">
                    <h6>Senha:</h6>
                    <input class="form-control" id="senha" name="senha" placeholder="******" type="password">
                </div> <!-- form-group// -->  

            
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <button id="cadastrar" type="submit" class="btn btn-debt"> Cadastrar </button>
                        </div> <!-- form-group// -->
                    </div>
                                                           
                </div> <!-- .row// -->                                                                  
            </form>
            </article>
            <a href="index.html"><button  class="btn btn-debt me-auto mb-3 ms-4"> Voltar </button></a>
            </div> <!-- card.// -->
            
            
        
            
        </div>
        
        </div>
          
          </div>
          
</div>






    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    
  </body>
</html>
