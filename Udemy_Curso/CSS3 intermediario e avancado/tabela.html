<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Tabela</title>
	<link rel="stylesheet" type="text/css" href="css/estilonh.css">
</head>
<body>
	<h2>Estilo Tabela</h2>
	<table>
		<tr>
			<th> Código </th>
			<th> Produto </th>
			<th class="num"> Preço </th>

		</tr>

		<tr>
			<td> 01 </td>
			<td> Chaveiro Batman </td>
			<td class="num"> R$ 5.50 </td>

		</tr>

		<tr class="alterna">
			<td> 02 </td>
			<td> Chapeu Simples</td>
			<td class="num"> R$ 5.50 </td>

		</tr>

		<tr>
			<td> 03 </td>
			<td> Enigma Secreto </td>
			<td class="num"> R$ 100 </td>

		</tr>

		<tr class="alterna">
			<td> 04 </td>
			<td> ???? </td>
			<td class="num"> R$ 1.500 </td>

		</tr>

	</table>


	

</body>
</html>
