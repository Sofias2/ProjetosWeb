<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
  
	<script>

		// Eventos - Mouse
		/* onclick = um clique
			ondblclick = dois cliques
			onmouseup = precionado
			onmouseover = sobre
			onmouseout = saindo do elemento


		 */
		function acao() {
			alert('Evento acionado')
		}

	


	</script>

</head>
<body>

	<div onmouseout="acao()" style="background: hotpink; height: 150px; width: 150px;">
		
	</div>

</body>



</html>
