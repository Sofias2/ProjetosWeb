		class Animal{

			}

			dormir(){
				console.log('Dormindo')
			}

		}

				this.bico = bico
			}

			voar(){
				console.log('Voando')
			}

		}

		class Papagaio extends Passaro{
			constructor(fala,cor,tamanho,peso){

			}

			}
			enterrarCabeça(){

			}

		let papagaio = new Papagaio(true,'Amarelo', 20, 350)
