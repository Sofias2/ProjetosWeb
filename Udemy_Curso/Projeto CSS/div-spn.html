<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Div e span</title>

	<style type="text/css">
	#topo {
		background: lightcoral;
	}
	#conteudo{
		background: lightgoldenrodyellow;
	}

	.produto{
		background: lightsalmon;
		margin: 10px;
	}
	
	#assinatura{
		background: lawngreen;
	}
	</style>



</head>
<body>
	
	<div id="topo">
	 <img width="200" src="Amazon-logo.png">
      <ul>
      	<li> home </li>
      	<li> home </li>
      	<li> home </li>
      </ul>
	</div>

	<div id="conteudo">
		
		<div class="produto">
			Produto 1
		</div>
		<div class="produto">
			Produto 2
		</div>
		<div class="produto">
			Produto 3
		</div>

	</div>

	<span id="assinatura">
		YAYAYAYAYA YAYYAAAAAAYAYA
	</span>

</body>
</html>
