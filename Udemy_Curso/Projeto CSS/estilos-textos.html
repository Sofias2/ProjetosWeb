<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Tamanho de Textos </title>

	<style type="text/css">
	body{
		font-size: 40px;
		font-family: "times new roman",Times,serif;
	}

	.negrito{
		/* normal, bold, 100 ate 900*/
		font-weight: 100;
	}

	.italico{
		font-style: italic;
	}

	.formatacao{
		/* underline, overline, line-through*/
		text-decoration: line-through;
	}
	
	.texto{
		font: bold 40px serif;
	}

	</style>



</head>
<body>
 <p class="negrito"> Texto negrito </p>
<p class="italico">jdfmjskfjksdlf</p>
<p class="formatacao">jdfmjskfjksdlf</p>
<p class="texto">jdfmjskfjksdlf</p>
<p>jdfmjskfjksdlf</p>
</body>
</html>
